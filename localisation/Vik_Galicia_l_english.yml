 # Events
 flavor_gal.1.t: "The Trade Center of Porto"
 flavor_gal.1.d: "As the Trade Center of Porto, our dominion over commerce is unparalleled in this bustling city. With its strategic location and thriving markets, Porto has become the epicenter of trade, where merchants from far and wide converge to exchange goods and riches. Under our stewardship, the city's prosperity knows no bounds, and its influence on regional and international trade is undeniable."
 flavor_gal.1.a: "We now have control of our Oversea Trade"

