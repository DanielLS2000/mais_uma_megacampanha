 # Events
 SoI.1.t: "Embassy under Siege"
 SoI.1.d: "[From.GetName] is in turmoil. Rebels have stormed the capital and ousted their government. The new regime has begun uprooting our influence across the country, expelling our diplomats and nationalizing our property. If an intervention isn't planned soon, we may lose all influence we still have over [From.GetName]!"
 SoI.1.ra: "We must protect our interests, with force."
 SoI.1.rb: "We'll salvage what little influence we have left."
 SoI.2.t: "[From.GetName] Expels our Advisors"
 SoI.2.d: "[From.GetName] has begun an internal purge of our influence within their country. Poor relations seems to have convinced their leadership that this was the best course of action..."
 SoI.11.t: "Discredit other Great Power"
 SoI.11.d: "We've decided to discredit another Great Power in the eyes of [From.GetName], this would make it harder for them to further influence this country in the future. Who should we target?"
